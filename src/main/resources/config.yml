# Claim Block Settings
claim:
  max-upgrade-level: 5
  levels:
    # Level 1 (Base)
    1:
      points-per-day: 100
      upgrade-cost: 500
      recipe-pattern:
        - "EEE"
        - "ERE"
        - "EEE"
      recipe-key:
        E: EMERALD
        R: REDSTONE_BLOCK
    # Level 2
    2:
      points-per-day: 250
      upgrade-cost: 1000
      recipe:
        - "EMERALD:16"
        - "REDSTONE_BLOCK:4"
    # Level 3
    3:
      points-per-day: 500
      upgrade-cost: 2000
      recipe:
        - "EMERALD:32"
        - "REDSTONE_BLOCK:8"
    # Level 4
