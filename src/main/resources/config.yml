# Clan Settings
clan:
  max-members: 10
  max-members-per-level: 2
  name-min-length: 3
  name-max-length: 16

# KOTH Settings
koth:
  enabled: true
  capture-time: 300 # seconds
  reward-points: 1000
  announce-interval: 60 # seconds

# PvP Settings
pvp:
  kill-points: 50
  death-penalty: 25

# Database Settings
database:
  type: "YAML" # YAML, MySQL, SQLite
  mysql:
    host: "localhost"
    port: 3306
    database: "minifactions"
    username: "root"
    password: "password"
    ssl: false
  sqlite:
    file: "database.db"
