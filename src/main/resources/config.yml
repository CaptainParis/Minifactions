# Clan Settings
clan:
  max-members: 5
  max-members-per-level: 0
  name-min-length: 4
  name-max-length: 16

# KOTH Settings
koth:
  enabled: true
  capture-time: 200  # seconds
  reward-points: 1000
  announce-interval: 60 # seconds

# PvP Settings
pvp:
  kill-points: 5
  death-penalty: 5

# Database Settings
database:
  type: "YAML" # YAML, MySQL, SQLite
  mysql:
    host: "localhost"
    port: 3306
    database: "minifactions"
    username: "root"
    password: "password"
    ssl: false
  sqlite:
    file: "database.db"
