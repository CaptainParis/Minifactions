# Global Upkeep Settings
upkeep:
  enabled: true
  check-interval: 1 # hours between upkeep checks
  warning-time: 6 # hours before upkeep is due to send warnings
  # Core Block Upkeep
  core:
    enabled: true
    penalty-type: "LEVEL_REDUCTION" # LEVEL_REDUCTION, POINT_PENALTY, NONE
    point-penalty-percentage: 10 # % of points to deduct if penalty-type is POINT_PENALTY
    level-reduction: 1 # levels to reduce if penalty-type is LEVEL_REDUCTION
    grace-period: 10 # hours before applying penalties
  # Claim Block Upkeep
  claim:
    enabled: true
    penalty-type: "LEVEL_REDUCTION" # LEVEL_REDUCTION, POINT_GENERATION_STOP, DESTRUCTION
    level-reduction: 1 # levels to reduce if penalty-type is LEVEL_REDUCTION
    grace-period: 24 # hours before applying penalties
  # Defense Block Upkeep
  defense:
    enabled: true
    penalty-type: "TIER_REDUCTION" # TIER_REDUCTION, DESTRUCTION
    tier-reduction: 1 # tiers to reduce if penalty-type is TIER_REDUCTION
    grace-period: 10 # hours before applying penalties
  # Clan Door Upkeep
  door:
    enabled: true
    penalty-type: "DESTRUCTION" # PUBLIC_ACCESS, DESTRUCTION
    grace-period: 2 # hours before applying penalties

# Claim Block Settings
claim:
  max-upgrade-level: 5
  levels:
    # Level 1 (Base)
    1:
      points-per-day: 10
      upgrade-cost: 100
      recipe-pattern:
        - "EEE"
        - "ERE"
        - "EEE"
      recipe-key:
        E: EMERALD
        R: REDSTONE_BLOCK
    # Level 2
    2:
      points-per-day: 50
      upgrade-cost: 200
      upgrade-items:
        - "EMERALD:16"
        - "REDSTONE_BLOCK:4"
    # Level 3
    3:
      points-per-day: 100
      upgrade-cost: 250
      upgrade-items:
        - "EMERALD:32"
        - "REDSTONE_BLOCK:8"
    # Level 4
    4:
      points-per-day: 150
      upgrade-cost: 300
      upgrade-items:
        - "EMERALD_BLOCK:1"
        - "REDSTONE_BLOCK:16"
    # Level 5 (Max)
    5:
      points-per-day: 200
      upgrade-items:
        - "EMERALD_BLOCK:2"
        - "REDSTONE_BLOCK:32"

# Defense Block Settings
defense:
